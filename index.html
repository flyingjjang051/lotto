<html lang="en">
  <head>

  <body>
    <header id="header">
      <h1>AGAIN MY LIFE<strong>LOTTO</strong></h1>
    </header>
    <div class="radioBox">
      <label><input type="radio" class="radio" name="lotto" id="" value="1" /><span>1</span></label>
      <label><input type="radio" class="radio" name="lotto" id="" value="2" /><span>2</span></label>
      <label><input type="radio" class="radio" name="lotto" id="" value="3" /><span>3</span></label>
      <label><input type="radio" class="radio" name="lotto" id="" value="4" /><span>4</span></label>
      <label><input type="radio" class="radio" name="lotto" id="" value="5" /><span>5</span></label>
    </div>
    <div class="paper">
      <!-- <ul class="list"></ul>
      <ul class="list"></ul>
      <ul class="list"></ul>
      <ul class="list"></ul>
      <ul class="list"></ul> -->
    </div>
    <script>
      const colors = ["yellow", "blue", "red", "gray", "green"];

      //const list = document.querySelector(".list");
      const paper = document.querySelector(".paper");
      const radioList = document.querySelectorAll(".radio");
      console.log("ðŸš€ ~ file: index.html ~ line 37 ~ radioList", radioList[0]);

      for (let i = 0; i < 5; i++) {
        radioList[i].addEventListener("change", function () {
          //console.log(this.value);
          let tempHtml = "";
          for (let j = 0; j < this.value; j++) {
            const lotto = [];
            const sortLotto = [];
            tempHtml += `<ul class="list">`;
            //ì—¬ê¸°ê°€ í•µì‹¬
            for (let i = 1; i < 47; i++) {
              lotto.push(i);
            }
            for (let i = 0; i < 6; i++) {
              const selectedNum = lotto.splice(Math.floor(Math.random() * lotto.length), 1).pop();
              sortLotto.push(selectedNum);
            }
            sortLotto.sort(function (first, second) {
              return first - second;
            });
            for (let i = 0; i < 6; i++) {
              tempHtml += `<li class="${colors[Math.ceil(sortLotto[i] / 10) - 1]}">${sortLotto[i]}</li>`;
            }
            // ì—¬ê¸°ê¹Œì§€...
            tempHtml += "</ul>";
            paper.innerHTML = tempHtml;
          }
        });
      }
    </script>
  </body>
